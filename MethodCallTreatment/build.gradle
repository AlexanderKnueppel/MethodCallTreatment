// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'application'

sourceSets {
    main {
        java {
            srcDirs 'src'
        }
    }
 }

dependencies {
    compile files('libs/antlr.jar')
    compile files('libs/key.core.jar')
    compile files('libs/key.util.jar')

}


